<div class="login">
	<section class="login-box">
		<div class="title">
			<h3>苏创平台登录</h3>
		</div>
		<div class="content">
			<div class="input">
				<input type="text" placeholder="用户名" ng-model=login.username>
				<i class="fi-torso"></i>
			</div>
			<div class="input">
				<input type="text" placeholder="密码" ng-model=login.password>
				<i class="fi-lock"></i>
			</div>
			<div class="button" ng-click=Post()>
				登录
			</div>
			<a class="pass-link" href="">忘记密码？</a>
		</div>
	</section>
</div>
