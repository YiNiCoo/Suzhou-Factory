<div class="login">
	<section class="login-box">
		<div class="title">
			<h3>苏创平台登录</h3>
		</div>
		<form class="content">
			<div class="err-info">
			</div>
			<div class="input">
				<input id="username" name="username" type="text" placeholder="用户名" ng-model=user.username required autocomplete="on">
				<i class="fi-torso"></i>
			</div>
			<div class="input">
				<input id="password" name="password" type="password" placeholder="密码" ng-model=user.password required >
				<i class="fi-lock"></i>
			</div>
			<div class="button" ng-click=Post()>登录</div>
			<a class="pass-link" href="">忘记密码？</a>
		</form>
	</section>
</div>
